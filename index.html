<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="W7sVKwI-5g_x-KQzMgOp4wfSjAfohHhozUjs0NEV_5Q" />
  <link rel="shortcut icon" href="data/img/favicon.png" type="image/x-icon">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  <!-- css links -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>IIITN Connect</title>
  <link href='https://fonts.googleapis.com/css?family=Public Sans' rel='stylesheet'>
</head>

<body>
  <div class="head">
    <a href="index.html"><span id="logo_01"> <img src="data/img/logo.svg" alt=""> </span></a>
  </div>
  <div class="search_bar">

    <form class="" action="index.html" method="post" onsubmit="submitHandler(event)">
      <div class="search-wrapper">
        <input id="search" type="search" name="" placeholder="Search by name or skill">
        <span id="search_container">
          <img class="search-bar-icon" id="search-bar-icon" src="data/img/search.svg" alt="">
        </span>
        <span id="filter_container" onclick="filterOpen()">
          <img class="filter-icon" src="data/img/filter.svg" alt="">
        </span>
      </div>


      <div class="hidden">
        <div>
          <label for="branch-list">Branch</label>
          <div class="filter-option-list">
            <select name="branch-list" id="branch-list">
              <option value="" selected>Select a branch</option>
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
            </select>
          </div>
        </div>


        <div>
          <label for="year-list">Year</label>
          <div class="filter-option-list">
            <select name="year-list" id="year-list">
              <option value="" selected>Select a year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>

            </select>
          </div>
        </div>


        <div>
          <label for="skills-list">Skills</label>
          <div class="filter-option-list">
            <select name="skills-list" id="skills-list">
              <option value="" selected>Select a skill</option>
              <option value="Web Development">Web Development</option>
              <option value="App Development">App Development</option>
              <option value="Game Development">Game Development</option>
              <option value="AR/VR/XR">AR/VR/XR</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="AI">AI</option>
              <option value="Data Science">Data Science</option>
              <option value="UI Design">UI Design</option>
              <option value="UX Design">UX Design</option>
              <option value="UX Design">UX Design</option>
              <option value="Graphics Design">Graphics Design</option>
              <option value="Video Editing">Video Editing</option>
              <option value="Competitive Programming">Competitive Programming</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>


        <div id="filter-buttons-wrapper">
          <input class='filter-enter-button' id="cancel" type="button" name="" value="Cancel" onclick="cancelHandler()">
          <input class='filter-enter-button' id="apply" type="button" name="" value="Apply">
        </div>

      </div>


    </form>


  </div>

  
  <section id="cards-wrapper">
    <div class="cards-container" id="development">
      <div class="heading-wrapper">
        <h1 class="cards-category">Development</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="design">
      <div class="heading-wrapper">
        <h1 class="cards-category">Design</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="ml">
      <div class="heading-wrapper">
        <h1 class="cards-category">ML</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="ar-vr">
      <div class="heading-wrapper">
        <h1 class="cards-category">AR/VR/XR</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="cp">
      <div class="heading-wrapper">
        <h1 class="cards-category">Competitive Programming</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="other-categories">
      <div class="heading-wrapper">
        <h1 class="cards-category">Other Categories</h1>
      </div>
      <div class="cards"></div>
    </div>
  </section>

  <section id="filtered-cards-wrapper"></section>


  <section id="single-person">
  </section>

  <footer>
    <span class="contributors-heading">Contributors:</span>
    <div class="contributors">
      <span class="contributor"><a href="https://github.com/deeppanchani">Deep Panchani</a></span>
      <span class="contributor"><a href="https://github.com/SakataGintoki0">Yogesh Sewada</a></span>
      <span class="contributor"><a href="https://github.com/couldntfindabetterusername">Sujal Barsaiyan</a></span>
    </div>
    <p>
      Help improve this website <a href="https://github.com/deeppanchani/iiitn.connect">here.</a>
    </p>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/fetch.js"></script>
</body>

</html>
